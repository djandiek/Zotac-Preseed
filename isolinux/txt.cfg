default zotac-install
prompt 0
timeout 1
label zotac-install
    menu label ^Install Zotac 4 port
    kernel /casper/vmlinuz.efi
    append file=/cdrom/preseed/zotac-install-desktop.seed keyboard-configuration/layoutcode=us console-setup/ask_detect=false boot=casper automatic-ubiquity initrd=/casper/initrd.lz quiet splash noprompt  --
label check
  menu label ^Check disc for defects
  kernel /casper/vmlinuz.efi
  append  boot=casper integrity-check initrd=/casper/initrd.lz quiet splash ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
